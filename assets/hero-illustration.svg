<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <title>Cooking illustration</title>
  <desc>Simple pot with steam in brand colors</desc>
  <!-- Steam -->
  <path d="M38 36 C34 30, 42 26, 38 20" stroke="#A1E7DF" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M52 32 C48 26, 56 22, 52 16" stroke="#A1E7DF" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M66 36 C62 30, 70 26, 66 20" stroke="#A1E7DF" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Lid -->
  <ellipse cx="64" cy="54" rx="36" ry="6" fill="#FF6A3D"/>
  <rect x="59" y="45" width="10" height="6" rx="3" fill="#FF6A3D"/>

  <!-- Pot body -->
  <rect x="28" y="54" width="72" height="36" rx="8" fill="#0E9386"/>
  <rect x="28" y="54" width="72" height="8" rx="4" fill="#0C8277"/>

  <!-- Handles -->
  <rect x="18" y="64" width="10" height="14" rx="4" fill="#0E9386"/>
  <rect x="100" y="64" width="10" height="14" rx="4" fill="#0E9386"/>

  <!-- Pot highlight -->
  <path d="M38 64 h46 a6 6 0 0 1 6 6 v10 a0 0 0 0 1 0 0 H32 a0 0 0 0 1 0 0 V70 a6 6 0 0 1 6 -6z" fill="#11A596" opacity="0.25"/>

