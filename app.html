<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pocket Afro Kitchen - App</title>
  <meta name="description" content="Generate Nigerian food ideas, suggest recipes from your pantry, and build shopping lists.">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700;800;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply inline-flex items-center justify-center whitespace-nowrap min-w-[140px] px-4 sm:px-5 py-2.5 sm:py-3 rounded-xl text-white font-semibold shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2; }
      .btn-secondary { @apply inline-flex items-center justify-center whitespace-nowrap min-w-[120px] px-4 py-2 rounded-xl font-semibold border ring-1 ring-black/5 bg-white hover:bg-[#F6FBFA] transition-all duration-300; }
      .btn-ghost { @apply inline-flex items-center justify-center whitespace-nowrap px-3 py-2 rounded-xl font-semibold text-[#0E9386] hover:bg-[#E7FFF5] transition-all duration-300; }
      .input { @apply w-full px-4 py-2.5 rounded-xl ring-1 ring-black/5 border border-transparent focus:border-[#0E9386] focus:ring-[#A1E7DF] outline-none; }
      .select { @apply w-full px-4 py-2.5 rounded-xl ring-1 ring-black/5 border border-transparent focus:border-[#0E9386] focus:ring-[#A1E7DF] outline-none bg-white; }
      .chip { @apply inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-[#F3FFFC] text-[#0E9386] ring-1 ring-[#A1E7DF] text-sm; }
      .chip-remove { @apply hover:bg-[#E7FFF5] rounded-full p-1; }
      .card { @apply rounded-2xl bg-white ring-1 ring-black/5 shadow-sm; }
      .section-title { @apply text-xl font-extrabold; }
      .label { @apply text-sm font-semibold text-[#475569]; }
    }
  </style>
</head>
<body class="antialiased text-[#0F172A] bg-[#FAFCFB]" style="font-family:'Open Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-black/5">
    <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.svg" alt="Pocket Afro Kitchen" class="h-8 w-8"/>
        <span class="font-extrabold" style="font-family:'Work Sans', sans-serif;">Pocket Afro Kitchen</span>
      </a>
      <div class="flex items-center gap-3">
        <a href="index.html" class="btn-ghost">Home</a>
        <a href="#" id="btn-help" class="btn-secondary">Help</a>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-6 py-8">
    <div class="grid gap-6 lg:grid-cols-3">
      <!-- Left: Pantry and Controls -->
      <section class="card p-5 lg:col-span-1">
        <h2 class="section-title" style="font-family:'Work Sans', sans-serif;">Your pantry</h2>
        <p class="mt-1 text-sm text-[#475569]">Add what you have. We will suggest recipes that fit.</p>
        <form id="pantry-form" class="mt-4 flex gap-2">
          <div class="flex-1">
            <label for="pantry-input" class="sr-only">Add ingredient</label>
            <input id="pantry-input" class="input" placeholder="e.g. rice, tomato, onion" list="ingredient-suggestions" autocomplete="off"/>
            <datalist id="ingredient-suggestions"></datalist>
          </div>
          <button type="submit" class="btn-primary bg-[#0E9386] hover:bg-[#0C8277] focus:ring-[#A1E7DF]">Add</button>
        </form>
        <div id="pantry-list" class="mt-4 flex flex-wrap gap-2" aria-live="polite"></div>

        <div class="mt-6 grid gap-3 sm:grid-cols-2">
          <div>
            <label for="country-select" class="label">Country</label>
            <select id="country-select" class="select mt-1"></select>
          </div>
          <div>
            <label for="servings" class="label">Servings</label>
            <input id="servings" type="number" min="1" value="4" class="input mt-1"/>
          </div>
        </div>

        <div class="mt-5 flex flex-wrap gap-2">
          <button id="btn-suggest" class="btn-primary bg-[#FF6A3D] hover:bg-[#E85F36] focus:ring-[#FFD8CC]">Suggest recipe</button>
          <button id="btn-naija" class="btn-secondary">Generate Nigerian dish</button>
        </div>

        <div class="mt-5">
          <button id="btn-clear-pantry" class="btn-ghost">Clear pantry</button>
        </div>
      </section>

      <!-- Middle: Recipe -->
      <section class="card p-5 lg:col-span-2 relative">
        <div class="flex items-start justify-between gap-3 flex-wrap">
          <div>
            <h2 class="section-title" style="font-family:'Work Sans', sans-serif;">Suggested recipe</h2>
            <p class="mt-1 text-sm text-[#475569]">Based on your pantry and country selection.</p>
          </div>
          <div class="flex items-center gap-2">
            <span id="match-score" class="pill">Match: 0 percent</span>
            <span id="country-badge" class="pill">Country</span>
          </div>
        </div>
        <div id="recipe-card" class="mt-4"></div>
      </section>

      <!-- Shopping List -->
      <section class="card p-5 lg:col-span-3">
        <div class="flex items-start justify-between gap-3 flex-wrap">
          <div>
            <h2 class="section-title" style="font-family:'Work Sans', sans-serif;">Shopping list</h2>
            <p class="mt-1 text-sm text-[#475569]">Only what you do not already have.</p>
          </div>
          <div class="flex items-center gap-2">
            <button id="btn-copy-list" class="btn-secondary">Copy</button>
            <button id="btn-clear-list" class="btn-ghost">Clear</button>
          </div>
        </div>
        <div id="shopping-list" class="mt-4"></div>
      </section>
    </div>
  </main>

  <footer class="py-10 text-center text-sm text-[#64748B]">Built for home cooks. Happy cooking.</footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
